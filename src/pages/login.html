<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS 3 Login Page With border Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
      <div class="w-full p-6 m-auto bg-white border-t-4 border-blue-600 rounded-md shadow-md border-top lg:max-w-md">
        <h1 class="text-3xl font-semibold text-center text-blue-600">REGISTRARSE</h1>
        <form class="mt-6">
          <div>
            <label for="email" class="block text-sm text-gray-800">Email</label>
            <input type="email"
              class="block w-full px-4 py-2 mt-2 text-blue-600 bg-white border rounded-md focus:border-blue-600 focus:ring-blue-600 focus:outline-none focus:ring focus:ring-opacity-40">
          </div>
          <div class="mt-4">
            <div>
              <label for="password" class="block text-sm text-gray-800">Contraseña</label>
              <input type="password"
                class="block w-full px-4 py-2 mt-2 text-blue-600 bg-white border rounded-md focus:border-blue-600 focus:ring-blue-600 focus:outline-none focus:ring focus:ring-opacity-40">
            </div>
            <a href="#" class="text-xs text-gray-600 hover:underline">Olvide mi contraseña?</a>
            <div class="mt-6">
              <button
                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-600 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Login
              </button>
            </div>
        </form>
        <p class="mt-8 text-xs font-light text-center text-gray-700"> No tienes cuenta? <a href="#"
            class="font-medium text-blue-600 hover:underline">Crear cuenta</a></p>
      </div>
    </div>

  </body>

</html>
